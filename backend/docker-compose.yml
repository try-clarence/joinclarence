version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clarence-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clarence
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clarence-network

  redis:
    image: redis:7-alpine
    container_name: clarence-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - clarence-network

volumes:
  postgres_data:
  redis_data:

networks:
  clarence-network:
    driver: bridge

